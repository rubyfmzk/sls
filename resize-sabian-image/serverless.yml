# you can add CloudFormation resource templates here
resources:
  Resources:
    FullSizeSabianImageS3BucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: sabian-symbols-full-size
        PolicyDocument:
          Statement:
            - Sid: FullSizeSabianImage
              Effect: Allow
              Principal: "*"
              Action:
              - s3:GetObject
              Resource: "arn:aws:s3:::sabian-symbols-full-size/*"
              Condition:
                StringLike:
                  aws:Referer:
                    - https://sabian-calculator.com/*
                    - https://*.sabian-calculator.com/*
                    - http://localhost:*/*

