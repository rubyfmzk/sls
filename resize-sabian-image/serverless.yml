  hello:
    handler: handler.hello
    layers:
      - arn:aws:lambda:ap-northeast-1:#{AWS::AccountId}:layer:python-pillow:1
  resize_put_image:
    handler: handler.resize_put_image
    layers:
      - arn:aws:lambda:ap-northeast-1:#{AWS::AccountId}:layer:python-pillow:1
    events:
      - s3:
          bucket: sabian-symbols-full-size
          events:
            - "s3:ObjectCreated:*"
          rules:
            - suffix: .jpg


